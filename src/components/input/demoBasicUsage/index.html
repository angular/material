<div ng-app="inputBasicDemo" ng-controller="DemoCtrl" layout="column">

  <md-content md-theme="docs-dark" class="md-padding" layout="row" layout-sm="column">
    <md-input-container>
      <label>Title</label>
      <input ng-model="user.title">
    </md-input-container>
    <md-input-container>
      <label>Email</label>
      <input ng-model="user.email" type="email">
    </md-input-container>
  </md-content>

  <md-content class="md-padding">

    <md-input-container flex>
      <label>Company (Disabled)</label>
      <input ng-model="user.company" disabled>
    </md-input-container>
  
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>First Name</label>
        <input ng-model="user.firstName">
      </md-input-container>
      <md-input-container flex>
        <label>Last Name</label>
        <input ng-model="user.lastName">
      </md-input-container>
    </div>

    <md-input-container flex>
      <label>Address</label>
      <input ng-model="user.address">
    </md-input-container>

    <div layout layout-sm="column">
      <md-input-container flex>
        <label>City</label>
        <input ng-model="user.city">
      </md-input-container>
      <md-input-container flex>
        <label>State</label>
        <input ng-model="user.state">
      </md-input-container>
      <md-input-container flex>
        <label>Postal Code</label>
        <input ng-model="user.postalCode">
      </md-input-container>
    </div>

    <md-input-container flex>
      <label>Biography</label>
      <textarea ng-model="user.biography" columns="1"></textarea>
    </md-input-container>

  </md-content>
</div>
