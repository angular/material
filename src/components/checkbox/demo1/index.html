
<div ng-app="app" ng-controller="AppCtrl">

  <material-checkbox ng-model="data.cb1" aria-label="Checkbox 1">
    Checkbox 1: {{ data.cb1 }}
  </material-checkbox>

  <material-checkbox ng-model="data.cb2" aria-label="Checkbox 2" ng-true-value="yup" ng-false-value="nope">
    Checkbox 2: {{ data.cb2 }}
  </material-checkbox>

  <material-checkbox disabled>
    Checkbox (Disabled)
  </material-checkbox>

  <material-checkbox noink>
    Checkbox (No Ink)
  </material-checkbox>

</div>
