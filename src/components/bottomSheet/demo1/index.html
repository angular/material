<div ng-controller="BottomSheetExample">
  <div class="inset">
    <material-button class="material-button-colored" ng-click="showListBottomSheet($event)">
      Show List Bottom Sheet
    </material-button>
    <material-button class="material-button-colored" ng-click="showGridBottomSheet($event)">
      Show Grid Bottom Sheet
    </material-button>
  </div>
  <p class="inset">
    Bottom sheet can be dismissed with the service or a swipe down.
  </p>
</div>
