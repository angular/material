<div ng-controller="AppCtrl" layout="column" layout-fill style="height: 600px;">
    <!--Use absolute position on the demo controller to simulate a body tag-->

  <md-toolbar md-scroll-fade
              layout class="md-tall"
              md-keep-condensed="64"
              md-title-scale-factor="1.5"
              md-shrink-speed-factor=".5"
              md-expanded-speed-factor=".2">
    <div md-expanded-container>
      <div md-expanded  md-expanded-keep="60" >
          <div style="background-image:url(http://lusakavoice.com/wp-content/uploads/2015/04/New-Yorks-iconic-Statue-of-Liberty-.jpg)" class="image"></div>
      </div>

        <!--<img src="https://upload.wikimedia.org/wikipedia/commons/d/de/0327New_York_City_Statue_of_Liberty.JPG">-->
    </div>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <h3 md-toolbar-title>Scroll Fade</h3>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite" ng-if="toolbarCondensed">
            <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
            <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
        </md-button>
    </div>
    <md-button md-toolbar-fab aria-label="Float Action Button" class="md-fab md-accent">
      <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
    </md-button>
  </md-toolbar>

  <md-content flex layout-fill>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in todos">
        <img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">
        <div class="md-list-item-text">
          <h3>{{item.what}}</h3>
          <h4>{{item.who}}</h4>
          <p>
            {{item.notes}}
          </p>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
