<div ng-app="inputBasicDemo" ng-controller="DemoCtrl as ctrl" layout="column">

  <md-content class="md-padding" layout="column">
    <p>
      Display a list of strings as chips, readonly.
    </p>

    <md-chips ng-model="ctrl.roFruitNames" readonly="true">
      <md-chip><strong>{{$chip}}</strong></md-chip>
    </md-chips>

    <p>
      Use the default chip template.
    </p>

    <md-chips ng-model="ctrl.roFruitNames" readonly="true"></md-chips>

    <p>
      Display an editable list of string as chips.
    </p>

    <md-chips ng-model="ctrl.fruitNames">
    </md-chips>

    <p>
      Display a list of objects as chips, readonly.
    </p>

    <md-chips ng-model="ctrl.roVegObjs" readonly="true">
      <md-chip><span>{{$chip.name}}:{{$chip.type}}</span></md-chip>
    </md-chips>
  </md-content>
</div>
