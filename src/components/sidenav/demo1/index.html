
<div ng-controller="AppCtrl" layout="vertical">

  <section layout="horizontal" flex>

    <material-sidenav class="material-sidenav-left material-whiteframe-z2" component-id="left">

      <material-toolbar class="material-theme-indigo">
        <h1 class="material-toolbar-tools">Sidenav Left</h1>
      </material-toolbar>
      <material-content class="material-content-padding" ng-controller="LeftCtrl">
        <material-button ng-click="close()" class="material-button-colored" hide-md>
          Close Sidenav Left
        </material-button>
      </material-content>

    </material-sidenav>

    <material-content flex class="material-content-padding">

      <div layout="vertical" layout-fill layout-align="center center">
        <p>
          On smaller devices, material-sidenav will be hidden by default. 
        </p>
        <p>
          On larger, it will be shown by default.
        </p>

        <div>
          <material-button ng-click="toggleLeft()"
            class="material-button-colored" hide-md>
            Toggle left
          </material-button>
        </div>

        <div>
          <material-button ng-click="toggleRight()"
            class="material-button-colored" hide-md>
            Toggle right
          </material-button>
        </div>
      </div>

    </material-content>

    <material-sidenav class="material-sidenav-right material-whiteframe-z2" component-id="right">

      <material-toolbar class="material-theme-light">
        <h1 class="material-toolbar-tools">Sidenav Right</h1>
      </material-toolbar>
      <material-content ng-controller="RightCtrl" class="material-content-padding">
        <material-button ng-click="close()" class="material-button-colored" hide-md>
          Close Sidenav Right
        </material-button>
      </material-content>

    </material-sidenav>

  </section>

</div>
<style>
p { text-align: center; }
</style>
