<md-dialog aria-label="Suspect app">
  <div class="dialog-content">
    <h2>Permissions</h2>
    <p>This app wants every permission you can offer, plus more. It's likely doing something fishy, like beaming your contact info to aliens.</p>
  </div>
  <div class="dialog-actions" layout="horizontal" layout-align="end">
    <md-button ng-click="cancel()">
      Cancel
    </md-button>
    <md-button class="md-primary" ng-click="hide()">
      Okay
    </md-button>
  </div>
</md-dialog>
