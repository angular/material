
<div ng-app="app" ng-controller="AppCtrl">

  <p>
    <button class="material-button" ng-click="addItem()">Add</button>
    <button class="material-button" ng-click="removeItem()">Remove</button>
  </p>

  <material-radio-group ng-model="data.group2">

    <material-radio-button value="1">
      Label 1
    </material-radio-button>

    <material-radio-button value="2">
      Label 2
    </material-radio-button>

    <material-radio-button value="3">
      Label 3
    </material-radio-button>

  </material-radio-group>

  <p>Group 1 Selected: {{ data.group2 }}</p>

    <material-radio-group ng-model="data.group1">

        <material-radio-button ng-repeat="d in radioData" ng-value="d.value">
            {{ d.label }}
        </material-radio-button>

    </material-radio-group>

    <p style="margin-bottom:50px">Group 2 Selected: {{ data.group1 }}</p>



</div>
