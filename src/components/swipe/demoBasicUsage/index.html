<div ng-controller="demoSwipeCtrl" ng-cloak layout="row">
  <div flex>
    <div class="demo-swipe" md-swipe-left="onSwipe('left', $event)">
      <span class="no-select">Swipe me to the left</span>
      <md-icon md-font-icon="android" aria-label="android"></md-icon>
    </div>
    <md-divider></md-divider>
    <div class="demo-swipe" md-swipe-right="onSwipe('right', $event)">
      <span class="no-select">Swipe me to the right</span>
    </div>
  </div>
  <md-divider></md-divider>
  <div flex layout="row">
    <div flex layout="row" layout-align="center center"
         class="demo-swipe" md-swipe-up="onSwipe('up', $event)">
      <span class="no-select">Swipe me up</span>
    </div>
    <md-divider></md-divider>
    <div flex layout="row" layout-align="center center"
         class="demo-swipe" md-swipe-down="onSwipe('down', $event)">
      <span class="no-select">Swipe me down</span>
    </div>
  </div>
</div>
