<div ng-app="appDemoSvgIcons" ng-controller="DemoCtrl" ng-cloak layout="column" layout-margin style="padding:25px;">
    <p>The simplest way to display a single SVG icon is by referencing it by URL:</p>
    <p>
        <md-icon svg-src="img/icons/ic_insert_drive_file_24px.svg" alt="Insert Drive Icon"></md-icon>
    </p>

    <p>Style the icon size and color with CSS:</p>
    <p>
      <md-icon svg-src="img/icons/cake.svg" style="width: 24px;height: 24px;color: #f00;" alt="Cake Icon"></md-icon>
      <md-icon svg-src="img/icons/android.svg" style="width: 36px;height: 36px;color: #0f0;" alt="Menu Icon"></md-icon>
      <md-icon svg-src="img/icons/addShoppingCart.svg" style="width: 48px;height: 48px;color: #00f;" alt="Refresh Icon"></md-icon>
    </p>
</div>
