<div ng-app="appDemoFontIcons" ng-controller="DemoCtrl" ng-cloak >
    <p>
        Display 5 font-icons, each with different sizes and colors:
    </p>

        <!-- Display font icons from Icomoon.io: -->
        <div class="glyph" ng-repeat="font in fonts" layout="row" layout-padding layout-margin>
            <div ng-repeat="it in sizes" flex layout-align="center center">

              <div class="preview-glyphs">
                <md-icon md-font-icon="{{ font.name }}"
                         ng-style="{color: !font.theme && font.color, 'font-size': it.size + 'px', height: it.size + 'px'}"
                         ng-class="font.theme"
                         alt="{{ font.name + it.size }}"
                         class="step ">
                </md-icon>
              </div>

              <div class="preview-scale">
                <span class="step" style="padding-left:{{ it.padding }}px">{{ it.size }}px</span>
              </div>

            </div>
        </div>

</div>

<!--
  For this demo, include the font-faces needed by mdIcon above
-->
<style>
@font-face {
  font-family:"icomoon";
  src:url("icomoon.eot");
  font-weight:normal;
  font-style:normal;
}

@font-face {
    font-family: 'icomoon';
    src:url('fonts/icomoon.eot?-cmq1um');
    src:url('fonts/icomoon.eot?#iefix-cmq1um') format('embedded-opentype'),
        url('fonts/icomoon.woff?-cmq1um') format('woff'),
        url('fonts/icomoon.ttf?-cmq1um') format('truetype'),
        url('fonts/icomoon.svg?-cmq1um#icomoon') format('svg');
    font-weight: normal;
    font-style: normal;
}
</style>
