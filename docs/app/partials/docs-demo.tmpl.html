<div layout="column" layout-fill class="doc-content">
  <div flex layout="column" style="z-index:1">

    <div class="doc-description" ng-bind-html="demoCtrl.demoDescription.contents | toHtml"></div>

    <div ng-transclude></div>

    <section class="demo-container"
      ng-class="{'show-source': demoCtrl.$showSource}" >

      <md-toolbar class="demo-toolbar">
        <div class="md-toolbar-tools">
          <span>{{demoCtrl.demoTitle}}</span>
          <span flex></span>
          <md-button
            style="min-width: 72px;"
            layout="row" layout-align="center center"
            ng-click="demoCtrl.$showSource = !demoCtrl.$showSource">
            <md-icon icon="/img/icons/ic_visibility_24px.svg"
               style="margin: 0 4px 0 0;">
            </md-icon>
            Source
          </md-button>
        </div>
      </md-toolbar>

      <!-- Source views -->
      <md-tabs style="border-top: solid 1px #00ADC3;"
        class="demo-source-tabs" ng-show="demoCtrl.$showSource">
        <md-tab ng-repeat="file in demoCtrl.orderedFiles" label="{{file.name}}">
          <md-content md-scroll-y class="demo-source-container">
            <hljs code="file.contentsPromise" lang="{{file.fileType}}" should-interpolate="demoCtrl.interpolateCode">
            </hljs>
          </md-c>
        </md-tab>
      </md-tabs>

      <!-- Live Demos -->
      <demo-include files="demoCtrl.files" module="demoCtrl.demoModule" class="md-whiteframe-z1 {{demoCtrl.demoId}}">
      </demo-include>
    </section>

  </div>
</div>
