<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Layout Padding Offsets</title>
  <link rel="stylesheet" href="../../docs.css">
</head>
<body class="layout-demo demo-padding">

  <div layout="row" layout-sm="column" layout-margin>

    <div flex offset-sm="0" offset="25">
      <div>Uno [flex][offset-sm="0"][offset="25"]</div>
    </div>

    <div flex>
      <div>Dos [flex]</div>
    </div>

    <div flex>
      <div>Tres [flex]</div>
    </div>

  </div>

  <div layout="row" layout-sm="column" layout-margin>

    <div flex>
      <div>Uno [flex]</div>
    </div>

    <div flex flex-gt-lg="50" offset-gt-lg="25">
      <div>Dos [flex][flex-gt-lg="50"][offset-gt-lg="25"]</div>
    </div>

  </div>

  <div layout="row" layout-margin>

    <div flex="50" offset="25">
      <div>Uno [flex="50"][offset="25"]</div>
    </div>

  </div>

  <div layout="column" layout-gt-lg="row" layout-lg="row" layout-margin>

    <div flex>
      <div>Uno [flex]</div>
    </div>

    <div flex flex-lg="25" flex-gt-lg="25">
      <div>Dos [flex][flex-lg="25"][flex-gt-lg="25"]</div>
    </div>

  </div>

  <div layout="column" layout-margin>

    <div flex>
      <div>Uno [flex]</div>
    </div>

    <div flex="50">
      <div>Dos [flex="50"]</div>
    </div>

    <div flex>
      <div>Tres [flex]</div>
    </div>

  </div>

</body>
</html>
