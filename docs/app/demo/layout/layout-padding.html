<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Layout Padding</title>
  <link rel="stylesheet" href="../../docs.css">
</head>
<body class="layout-demo demo-padding">

  <div layout="row" layout-sm="column" layout-margin>

    <div flex>
      <div>Uno [flex]</div>
    </div>

    <div flex>
      <div>Dos [flex]</div>
    </div>

    <div flex>
      <div>Tres [flex]</div>
    </div>

    <div flex>
      <div>Cuatro [flex]</div>
    </div>

  </div>

  <div layout="column" layout-margin>

    <div flex>
      <div>Uno [flex]</div>
    </div>

    <div flex>
      <div>Dos [flex]</div>
    </div>

    <div flex>
      <div>Tres [flex]</div>
    </div>

    <div flex>
      <div>Cuatro [flex]</div>
    </div flex>

  </div>

  <div layout="column" layout-lg="row" layout-gt-lg="row" layout-margin>

    <div flex>
      <div>Uno [flex]</div>
    </div flex>

    <div flex>
      <div>Dos [flex]</div>
    </div>

  </div>

</body>
</html>
